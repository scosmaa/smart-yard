<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <span id="status"></span>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://192.168.1.14:3000');
     
            socket.on('value_changed', function(msg){
                console.log('message: ' + msg);
                debugger
                document.getElementById('status').innerHTML = msg;
            });
        
        function turnOn() {
            debugger
            console.log(0);
            socket.emit('change_value', {
                code : event.target.dataset.area,
                value : 0
            });
        }
        function turnOff() {
            console.log(1);
            socket.emit('change_value', {
                code : event.target.dataset.area,
                value : 1
            });
        }
    </script>
</body>
<div class="button-container">
    <input type="button" data-area="area1" value="On" onclick="turnOn()">
    <input type="button" data-area="area1" value="Off" onclick="turnOff()">
    <br>
    <input type="button" data-area="area2" value="On" onclick="turnOn()">
    <input type="button" data-area="area2" value="Off" onclick="turnOff()">
    <br>
    <input type="button" data-area="area3" value="On" onclick="turnOn()">
    <input type="button" data-area="area3" value="Off" onclick="turnOff()">
</div>
</html>
